<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bmi</title>
    <style>
        body{
            margin: 0px;
            text-align: center;
          background-color: rgb(97, 97, 97);
        
        }
        form{
        
            border: 2px solid black;
        
        }
        .labels{
            font-size: 20px ;
        }
       .button{
       font-size: 20px;
      /* background-color: rgb(85, 248, 87); */
      padding-left: 10px;
      padding-right: 10px;
      border-radius: 5px;
}



    </style>
</head>
<body>
    
    <form>
        <h1>BMI calulator</h1>
 <div><label class="labels" for="height">Height in CM :</label>
 <input type="number" class="height" placeholder="Enter Your Height">
 </div><br><br>
 <div>
 <label   class="labels" for="weight">Weight in kG :</label>
 <input type="number" class="weight"  placeholder="Enter Your weight">
 </div><br><br>
 <input class="button" type="submit" name="button" value="calulate"><br>
<h2 id="results"> </h2>
<div id="weight-guide">
    <h3>BMI Weight Guide</h3>
    <p>Under Weight = Less than 18.6</p>
    <p>Normal Range = 18.6 and 24.9</p>
    <p>Overweight = Greater than 24.9</p>
  </div>
    </form>
</body>

<script>
    const form= document.querySelector('form')
    form.addEventListener('submit',function(e){
        e.preventDefault();
        const height = parseInt(document.querySelector('.height').value);
  const weight = parseInt(document.querySelector('.weight').value);
  const results = document.querySelector('#results');

  if (height === '' || height < 0 || isNaN(height)) {
    results.innerHTML = `Please give a valid height ${height}`;
  } else if (weight === '' || weight < 0 || isNaN(weight)) {
    results.innerHTML = `Please give a valid weight ${weight}`;
  }
 else{
    const bmi = (weight / ((height * height) / 10000)).toFixed(2);
    if(bmi<18.6){
    results.innerHTML=`You are under wight`;
}
 else if(bmi>24.9){

    results.innerHTML=`You are Overwight`;
}
else if(18.6<bmi<24.9){
    results.innerHTML=`You are healthy`;
}
    // results.innerHTML=`<span>${bmi} <span>`
 }



    })
  


</script>
</html>
